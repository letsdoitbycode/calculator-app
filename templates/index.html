<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <h1>Simple Calculator</h1>
            <input type="text" id="num1" placeholder="First number" class="number-input">
            <input type="text" id="num2" placeholder="Second number" class="number-input">
            <select id="operation" class="operation-select">
                <option value="add">Addition</option>
                <option value="subtract">subtraction</option>
                <option value="multiply">multiplication</option>
                <option value="divide">Division</option>
            </select>
            <button onclick="calculate()" class="calculate-button">Calculate</button>
            <p id="result" class="result-display"></p>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
